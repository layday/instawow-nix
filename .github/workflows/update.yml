name: Update Nix expression from PyPI
on:
  schedule:
  - cron: '0 0 * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - run: |
        git config --global user.email "layday@protonmail.com"
        git config --global user.name "layday-on-the-cloud"
    - uses: cachix/install-nix-action@v6
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: |
        python3.7 -m pip install nox
    - run: |
        nox -f instawow/noxfile.py -s nixify
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
